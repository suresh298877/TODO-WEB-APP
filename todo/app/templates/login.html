{% extends 'base.html' %}

{% block content %}
    <div class="container pt-4">
        <div class="col-lg-4 mx-auto shadow p-0">
            <div class="alert alert-info">
                <h2>Login Here</h2>
                <p></p>
            </div>
            <div class="p-4">
                <form action="/login/" method="post">
                    {% csrf_token %}
                    {{form.as_p}} 
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>

            </div>

        </div>

    </div>
{% endblock %}
