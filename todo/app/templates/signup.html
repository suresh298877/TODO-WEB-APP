{% extends 'base.html' %}

{% block content %}

    <div class="container pt-4">
        <div class="col-lg-5 shadow p-0 mx-auto">
            <div class="alert alert-success">Create Account</div>
            <div p-4>
                <form action="/signup/" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
